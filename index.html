<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlappyBird</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/fb-reset.css">
    <link rel="stylesheet" href="css/fb-main.css">
</head>
<body>
    <main id="main-game"> <!-- Configuração da página HTML -->
        <section id="screen-game"> <!-- Configuração da área do jogo -->
            <section id="background-game" class="animated"> <!-- plano do fundo do jogo -->
                <section id="flyarea-game"> <!-- Limite da área do jogador -->
                    <div id="ceiling" class="animated"></div> <!-- Blocos/parede do jogo -->
                    <div id="player" class="bird animated"></div> <!-- Sprite do jogador -->
                    <div id="bigscore"></div> <!-- Marcação do score do topo -->
                    <div id="splash"></div> <!-- Tela inicial -->
                    <div id="scoreboard"> <!-- Quadro de pontuação -->
                        <div id="medal"></div> <!-- Medalha conquista -->
                        <div id="currentscore"></div> <!-- Pontuação obtida -->
                        <div id="highscore"></div> <!-- Maior pontuação do jogo -->
                        <div id="replay"><img src="assets/replay.png" height="70" width="115" alt="replay"></div> <!-- Recomeçar -->
                    </div>
                    <!-- Pipes, vão aparecendo aqui por meio de um array -->
                </section>
            </section>
            <section id="footer-game" class="animated"></section> <!-- Rdapé do jogo -->
        </section>
    </main>
    <!-- JS & APIs -->
    <script src="js/fb-jquery.min.js"></script>
    <script src="js/fb-jquery.transit.min.js"></script>
    <script src="js/fb-buzz.min.js"></script>
    <script src="js/fb-main.js"></script>
</body>
</html>
